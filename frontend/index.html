<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automatic Annotation System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="header">
    <h1>Automatic Annotation System</h1>
    <p>The Automatic Annotation System is a deep learning pipeline that integrates OWL-ViT and MobileSAM to
        automatically annotate images.</p>
</div>

<div class="prompt-bar">
    <label for="prompt" class="input-label">Prompt:</label>
    <input type="text" id="prompt" placeholder="Enter prompt...">

    <label for="mode" class="input-label">Mode:</label>
    <select id="mode">
        <option value="bbox">Bounding Box Only</option>
        <option value="bbox+seg">Bounding Box + Segmentation</option>
    </select>

    <button onclick="process()">Start Process</button>
    <button id="cancelBtn" onclick="cancelProcess()" style="display: none;">Cancel</button>

</div>


<div class="main-content">
    <div class="image-viewer">
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>

        <div id="image-container">
            <span id="placeholder-text">Please add image and prompt, and the result will be shown here.</span>
            <img id="preview" src="" alt="Preview" style="display: none;">
        </div>
    </div>


    <div class="file-lists">
        <div class="file-list" id="toProcess">
            <div class="file-list-header">
                <h3>Folder Need Process</h3>
                <button onclick="chooseFolder()">Choose Folder</button>
            </div>
            <div id="folderPathDisplay">No folder selected</div>
            <ul id="fileList"></ul>
        </div>


        <div class="file-list" id="processed">
            <h3>Processed</h3>
            <ul id="processedList"></ul>
        </div>
    </div>
</div>
</body>
</html>
